<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id = 'calculator'>
            <section id = 'resultBox'>
                <div id = 'result'>0</div>
            </section>
            <div id = 'clear' class = 'mod'>AC</div>
            <div id = 'switchSign' class = 'mod'>+/-</div>
            <div id = 'percent' class = 'mod'>%</div>
            <div id = 'divide' class = 'button'>/</div>
            <div id = 'seven' class = 'nums'>7</div>
            <div id = 'eight' class = 'nums'>8</div>
            <div id = 'nine' class = 'nums'>9</div>
            <div id = 'times' class = 'button'>x</div>
            <div id = 'four' class = 'nums'>4</div>
            <div id = 'five' class = 'nums'>5</div>
            <div id = 'six' class = 'nums'>6</div>
            <div id = 'minus' class = 'button'>-</div>
            <div id = 'one' class = 'nums'>1</div>
            <div id = 'two' class = 'nums'>2</div>
            <div id = 'three' class = 'nums'>3</div>
            <div id = 'add' class = 'button'>+</div>
            <div id = 'zero' class = 'nums'>0</div>
            <div id = 'decimal'>.</div>
            <div id = 'equal'>=</div>
        </section>
        
		<script type="text/javascript" src="js/test.js"></script>
	</body>
</html>
